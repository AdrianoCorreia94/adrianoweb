<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="contato.css">
    <title>Menu versao 00</title>
</head>

<body>
    <header>
        <p class="logo">AG</p>
        <!-- inicio links de navegacao -->

            <a href="index.html" target="_blank">Pagina inicial</a>
            <a href="sobre.html" target="_blank">Sobre mim</a>

            <a href="contato.html" target="_blank">Contato</a>
        </nav>
        <!-- fim links de navegacao -->

    <main>
      <!-- formularo para contato -->
        <section class="formulario">
            <form >
                <!-- formulario com campo para o nome -->
                <div class="divNome">
                  <label>Nome:</label><br>
                  <input class="campoNome"><br>
                </div>
                <!-- formulario com campo para o email -->
                <div class="divEmail">
                  <label>Email:</label><br>
                  <input class="campoEmail"><br>
                </div>
                <!-- formulario com campo para a mensagem -->
                <div class="divMsg">
                  <label>Mensagem:</label><br>
                  <textarea class="textarea"></textarea><br>
                </div>
                <!-- botao para enviar a mensagem-->
                <div>
                  <button class="botaoEnviar">Enviar</button>
                </div>
              </form>
              <!-- final do formulario -->
        </section>
        <!-- foto que ficara ao lado do formulario -->
        <section class="imagem">
            <img src="adriano.png" alt="minha foto">
        </section>
    </main>

    <!-- inicio rodape -->
    <footer>
        <p>Desenvolvido por: <br>Adriano Guedin</p>

    <!-- fim rodape -->
